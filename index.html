<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<section class="row justify-content-center align-items-center m-0" id="background">
    <div class="container w-75 border border-danger">
        <div class="row">
            <div class="col-md-3 py-3 border-end border-danger">
                <div class="row p-3">
                    <div class="col-12 p-0">
                        <h3>Details</h3>
                        <hr>
                        <ul class="nav flex-column m-3">
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Min Temp</div>
                                <div id="min-temp" class="col-2 p-0 m-0"></div>
                            </li>
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Max Temp</div>
                                <div id="max-temp" class="col-2 p-0 m-0"></div>
                            </li>
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Pressure</div>
                                <div id="pressure" class="col-2 p-0 m-0"></div>
                            </li>
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Humidity</div>
                                <div id="humidity" class="col-2 p-0 m-0"></div>
                            </li>
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Wind</div>
                                <div id="wind" class="col-2 p-0 m-0"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-12 p-0">
                        <h3>Locations</h3>
                        <hr>
                        <ul class="nav flex-column m-3"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9 p-4 align-self-center">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Forecast</h4>
                        <div id="temp" class="pt-4">18</div>
                            <div>
                                <span id="status" class="fw-bold"></span>
                                <img id="icon" src="" alt="">
                            </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="mx-auto" id="profile-pic"></div>
                            </div>
                            <div class="col-12 text-center">
                                    <div id="location" class="my-3"></div>
                            </div>
                            <div class="col-12 text-center">
                                <i class="ri-map-pin-2-fill"></i>
                                <a href="">Change Location </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/js/UI.js"></script>
<script src="assets/js/weather.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
