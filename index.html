<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<section class="row justify-content-center align-items-center m-0" id="background">
    <div class="container w-75 border border-danger">
        <div class="row">
            <div class="col-md-3 py-3 border-end border-danger">
                <div class="row p-3">
                    <div class="col-12 p-0">
                        <h3>Details</h3>
                        <hr>
                        <ul class="nav flex-column m-3">
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Min Temp</div>
                                <div id="min-temp" class="col-2 p-0 m-0"></div>
                            </li>
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Max Temp</div>
                                <div id="max-temp" class="col-2 p-0 m-0"></div>
                            </li>
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Pressure</div>
                                <div id="pressure" class="col-2 p-0 m-0"></div>
                            </li>
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Humidity</div>
                                <div id="humidity" class="col-2 p-0 m-0"></div>
                            </li>
                            <li class="nav-item fs-6 py-2 px-0 row justify-content-between">
                                <div class="col-10 p-0 m-0">Wind</div>
                                <div id="wind" class="col-2 p-0 m-0"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-12 p-0">
                        <h3>Locations</h3>
                        <hr>
                        <ul class="nav flex-column m-3"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9 p-4 align-self-center">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Forecast</h4>
                        <div id="temp" class="pt-4"></div>
                            <div>
                                <span id="status" class="fw-bold"></span>
                                <img id="icon" src="" alt="">
                            </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="mx-auto" id="profile-pic"></div>
                            </div>
                            <div class="col-12 text-center">
                                <div id="location" class="my-3"></div>
                            </div>
                            <div class="col-12 text-center">
                                <i class="ri-map-pin-2-fill"></i>
                                <a data-toggle="modal" data-target="#locationModal" href="">Change Location </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="modal fade" id="locationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Select Location </h5>
            </div>
            <div class="modal-body">
                <form id="w-form">
                    <label for="location-input">Choose or type a city:</label>
                    <input list="cities" id="location-input" name="city-input">
                    <datalist id="cities">
                        <option value="Tehran">
                        <option value="Mashhad">
                        <option value="Isfahan">
                        <option value="Karaj">
                        <option value="Shiraz">
                        <option value="Tabriz">
                        <option value="Qom">
                        <option value="Ahvaz">
                        <option value="Kermanshah">
                        <option value="Urmia">
                    </datalist>
                </form>
            </div>
            <div class="modal-footer justify-content-start">
                <button class="btn btn-dark" id="change-location"> select </button>
                <button class="btn btn-light" data-dismiss="modal"> close </button>
            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="assets/js/UI.js"></script>
<script src="assets/js/weather.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
